<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TaskSettingPage</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/index/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" href="/index/css/orionicons.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/index/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/index/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/index/img/favicon.png?3">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->

    <!-- JavaScript files-->
    <script src="/index/vendor/jquery/jquery.min.js"></script>
    <script src="/index/vendor/popper.js/umd/popper.min.js"> </script>
    <script src="/index/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/index/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="/index/vendor/chart.js/Chart.min.js"></script>
    <script src="/index/js/js.cookie.min.js"></script>
    <script src="/index/js/charts-home.js"></script>
    <script src="/index/js/front.js"></script>
    <script src="/js/taskSetting.js"></script>
</head>
<body>
<header class="header">
    <div th:replace="commons/trainer_side_bar::topbar"></div>
</header>
<div class="d-flex align-items-stretch">
    <div th:replace="commons/trainer_side_bar::sidebar"></div>

    <!-- task新增的模态框 -->
    <div class="modal fade" id="taskAddModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Add Task</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                </div>

                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-5 control-label">TaskName</label>
                            <div class="col-sm-12">
                                <input type="text" name="taskName" class="form-control" id="taskName_add_input" placeholder="taskName">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Scope</label>
                            <div class="col-sm-12">
                                <input value="staff" type="text" name="scope" class="form-control" id="scope_add_input" placeholder="scope" readonly="readonly">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Category</label>
                            <div class="col-sm-12">
                                <input value="Professional" type="text" name="category" class="form-control" id="category_add_input" placeholder="category" readonly="readonly">
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5 control-label">BeginTime</label>
                            <div class="col-sm-12">
                                <input type="date" name="begin_Time" class="form-control" id="begin_Time" />
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5 control-label">EndTime</label>
                            <div class="col-sm-12">
                                <input type="date" name="end_Time" class="form-control" id="end_Time" />
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5 control-label">Attachment</label>
                            <div class="col-sm-12">
                                <input type="file" name="attachment" class="form-control" id="attachment" />
                                <span class="help-block"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="task_save_btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- taskChoice新增的模态框 -->
    <div class="modal fade" id="taskChoiceAddModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myChoiceModalLabel">Add TaskChoiceQ</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                </div>

                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-5 control-label">TaskId</label>
                            <div class="col-sm-12">
                                <select name="taskId" class="form-control" id="taskIdChoiceQ_add_input" placeholder="taskChoiceQ">

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">ChoiceQ</label>
                            <div class="col-sm-12">
                                <input type="text" name="taskQ" class="form-control" id="taskChoiceQ_add_input" placeholder="taskChoiceQ">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">taskChoiceA</label>
                            <div class="col-sm-12">
                                <input value="" type="text" name="taskChoiceA" class="form-control" id="taskChoiceA_add_input" placeholder="taskChoiceA">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">taskChoiceB</label>
                            <div class="col-sm-12">
                                <input value="" type="text" name="taskChoiceB" class="form-control" id="taskChoiceB_add_input" placeholder="taskChoiceB">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">taskChoiceC</label>
                            <div class="col-sm-12">
                                <input value="" type="text" name="taskChoiceC" class="form-control" id="taskChoiceC_add_input" placeholder="taskChoiceC">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">taskChoiceD</label>
                            <div class="col-sm-12">
                                <input value="" type="text" name="taskChoiceD" class="form-control" id="taskChoiceD_add_input" placeholder="taskChoiceD">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">correctAnswer</label>
                            <div class="col-sm-12">
                                <select name="correctAnswer" class="form-control" id="correctAnswer_add_input" placeholder="correctAnswer">
                                    <option>A</option>
                                    <option>B</option>
                                    <option>C</option>
                                    <option>D</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="taskChoice_save_btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- taskEssay新增的模态框 -->
    <div class="modal fade" id="taskEssayAddModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myEssayModalLabel">Add TaskEssayQ</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                </div>

                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-5 control-label">TaskId</label>
                            <div class="col-sm-12">
                                <select name="taskId" class="form-control" id="taskIdEssayQ_add_input" placeholder="taskEssayQ">

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">EssayQ</label>
                            <div class="col-sm-12">
                                <input type="text" name="taskQ" class="form-control" id="taskEssayQ_add_input" placeholder="taskChoiceQ">
                                <span class="help-block"></span>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="taskEssay_save_btn">Save</button>
                </div>
            </div>
        </div>
    </div>


    <!-- task编辑的模态框 -->
    <div class="modal fade" id="taskEditModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myEditModalLabel">Edit Task</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                </div>

                <div class="modal-body">
                    <form class="form-horizontal" id="taskEdit_form" >
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" name="taskId" class="form-control" id="taskId_edit_input" style="display: none">

                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">TaskName</label>
                            <div class="col-sm-12">
                                <input type="text" name="taskName" class="form-control" id="taskName_edit_input" placeholder="taskName">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Scope</label>
                            <div class="col-sm-12">
                                <input value="staff" type="text" name="scope" class="form-control" id="scope_edit_input" placeholder="scope" readonly="readonly">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Category</label>
                            <div class="col-sm-12">
                                <input value="Professional" type="text" name="category" class="form-control" id="category_edit_input" placeholder="category" readonly="readonly">
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5 control-label">BeginTime</label>
                            <div class="col-sm-12">
                                <input type="date" name="begin_Time" class="form-control" id="begin_Time_Edit" />
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5 control-label">EndTime</label>
                            <div class="col-sm-12">
                                <input type="date" name="end_Time" class="form-control" id="end_Time_Edit" />
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5 control-label">Attachment</label>
                            <div class="col-sm-12">
                                <input type="file" name="attachment" class="form-control" id="attachmentEdit" />
                                <span class="help-block"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="task_save_edit_btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
            <div class="col-md-10">

                <div class="row">
                    <div class="col-md-8 col-md-offset-10">
                        <button class="btn btn-primary" id="task_add_modal_btn" onclick="addTask()">Add</button>
                        <button class="btn btn-danger" id="task_delete_all_btn" onclick="deleteTasks()">Delete</button>
                        <button class="btn btn-primary" id="taskChoice_add_modal_btn" onclick="addTaskChoice()">AddChoiceQ</button>
                        <button class="btn btn-danger" id="taskEssay_add_all_btn" onclick="addTaskEssay()">AddEssayQ</button>

                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-hover" id="task_table">
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" id="check_all"/>
                                    </th>
                                    <th>TaskName</th>
                                    <th>Scope</th>
                                    <th>BeginTime</th>
                                    <th>EndTime</th>
                                    <th>Attachment</th>
                                    <th>IsPublished</th>
                                    <th>Operation</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 显示分页信息 -->
                <div class="row">
                    <!--分页文字信息  -->
                    <div class="col-md-6" id="page_info_area"></div>
                    <!-- 分页条信息 -->
                    <div class="col-md-6" id="page_nav_area">

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
