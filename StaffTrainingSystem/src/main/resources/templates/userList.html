<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>管理员端</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/index/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" href="/index/css/orionicons.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/index/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/index/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/index/img/favicon.png?3">

    <link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">

    <!-- JavaScript files-->
    <script src="//apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

    <script src="/index/vendor/popper.js/umd/popper.min.js"> </script>
    <script src="/index/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/index/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="/index/vendor/chart.js/Chart.min.js"></script>
    <script src="/index/js/js.cookie.min.js"></script>
    <script src="/index/js/charts-home.js"></script>
    <script src="/index/js/front.js"></script>
    <script src="/js/userlist.js"></script>

    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>



<body>
<header class="header">
    <div th:replace="commons/admin_side_bar::topbar"></div>
</header>

<div class="d-flex align-items-stretch">
    <div th:replace="commons/admin_side_bar::sidebar"></div>

    <!-- 用户新增的模态框 -->
    <div class="modal fade" id="userAddModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Add User</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                </div>

                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-5 control-label">UserName</label>
                            <div class="col-sm-12">
                                <input type="text" name="username" class="form-control" id="username_add_input" placeholder="username">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Password</label>
                            <div class="col-sm-12">
                                <input type="text" name="password" class="form-control" id="password_add_input" placeholder="password">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">RealName</label>
                            <div class="col-sm-12">
                                <input type="text" name="realname" class="form-control" id="realname_add_input" placeholder="realname">
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5 control-label">Authority</label>
                            <div class="col-sm-12">
                                <select name="authority" class="form-control" id="authority_add_input" placeholder="authority">
                                    <option>Staff</option>
                                    <option>Trainer</option>
                                    <option>HR</option>
                                    <option>Administrator</option>

                                </select>
                                <span class="help-block"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="user_save_btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 用户编辑的模态框 -->
    <div class="modal fade" id="userEditModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myEditModalLabel">Edit User</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                </div>

                <div class="modal-body">
                    <form class="form-horizontal" id="useredit_form" >
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" name="userId" class="form-control" id="userId_edit_input" style="display: none">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">UserName</label>
                            <div class="col-sm-12">
                                <input type="text" name="username" class="form-control" id="username_edit_input" >
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Password</label>
                            <div class="col-sm-12">
                                <input type="text" name="password" class="form-control" id="password_edit_input" >
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">RealName</label>
                            <div class="col-sm-12">
                                <input type="text" name="realname" class="form-control" id="realname_edit_input" >
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Phone</label>
                            <div class="col-sm-12">
                                <input type="text" name="phone" class="form-control" id="phone_edit_input" >
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Email</label>
                            <div class="col-sm-12">
                                <input type="text" name="email" class="form-control" id="email_edit_input" >
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5 control-label">Authority</label>
                            <div class="col-sm-12">
                                <select name="authority" class="form-control" id="authority_edit_input" placeholder="authority">
                                    <option>Staff</option>
                                    <option>Trainer</option>
                                    <option>HR</option>
                                    <option>Administrator</option>
                                </select>
                                <span class="help-block"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="user_edit_btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
            <div class="col-md-10">

                <div class="row">
                    <div class="col-md-4 col-md-offset-10">
                        <button class="btn btn-primary" id="user_add_modal_btn">Add</button>
                        <button class="btn btn-danger" id="user_delete_all_btn" onclick="deleteUsers()">Delete</button>

                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-hover" id="user_table">
                            <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" id="check_all"/>
                                </th>
                                <th>UserName</th>
                                <th>Password</th>
                                <th>RealName</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Authority</th>
                                <th>Operation</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 显示分页信息 -->
                <div class="row">
                    <!--分页文字信息  -->
                    <div class="col-md-6" id="page_info_area"></div>
                    <!-- 分页条信息 -->
                    <div class="col-md-6" id="page_nav_area">

                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
</body>

</html>
